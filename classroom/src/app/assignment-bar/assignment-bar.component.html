<mat-toolbar *ngIf="assignment" class="toolbar">
  <div *ngIf="assignment.course" class="item">
    <div class="title">Course:</div>
    <div>{{assignment.course}}</div>
  </div>
  <div *ngIf="assignment.assignment" class="item">
    <div class="title">Assignment:</div>
    <div>{{assignment.assignment}}</div>
  </div>
  <div *ngIf="assignment.instructor">
    <div class="title">Instructor:</div>
    <div>{{assignment.instructor}}</div>
  </div>
</mat-toolbar>
