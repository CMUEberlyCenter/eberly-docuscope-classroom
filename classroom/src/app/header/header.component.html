<header>
  <mat-toolbar color="warn" role="heading" class="header"><!-- color="primary" -->
    <span>{{title}}</span>
    <span class="spacer"></span>
    <div class="assignment">
      <div *ngIf="course" class="item" matTooltip="{{course}}">
        <div class="title">Course:</div>
        <div class="value">{{course}}</div>
      </div>
      <div *ngIf="assignment" class="item" matTooltip="{{assignment}}">
        <div class="title">Assignment:</div>
        <div class="value">{{assignment}}</div>
      </div>
      <div *ngIf="instructor" matTooltip="{{instructor}}">
        <div class="title">Instructor:</div>
        <div class="value">{{instructor}}</div>
      </div>
    </div>
    <span class="spacer"></span>
    <button mat-icon-button (click)="openAbout()">
      <mat-icon>info</mat-icon>
    </button>
  </mat-toolbar>
</header>
