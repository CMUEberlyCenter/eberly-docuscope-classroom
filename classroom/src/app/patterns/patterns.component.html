<div class="tool">
  <app-nav></app-nav>
  <mat-card class="container">
    <mat-card-title>Patterns</mat-card-title>
    <mat-card-subtitle>Number of instances of each category across all documents.</mat-card-subtitle>
    <mat-card-subtitle>Click on a row to get a breakdown of the patterns in each cluster.</mat-card-subtitle>
    <mat-card-content class="patterns_container">
      <mat-tree [dataSource]="treeData" [treeControl]="treeControl"
  class="tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node tree-node">
      <div>
        <button mat-icon-button disabled></button>
        <ng-container [ngTemplateOutlet]="patternlabel"
          [ngTemplateOutletContext]="{row:node}"></ng-container>
      </div>
      <div>{{node.count}}</div>
    </li>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node tree-node">
        <div>
          <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.label">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <ng-container [ngTemplateOutlet]="patternlabel"
          [ngTemplateOutletContext]="{row:node}"></ng-container>
        </div>
        <div [class.tree-node-invisible]="treeControl.isExpanded(node)">{{node.count}}</div>
      </div>
      <ul
        [class.tree-node-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasPatterns">
    <li [style.width]="'100%'">
      <div class="mat-tree-node tree-node">
        <div>
          <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.label">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <ng-container [ngTemplateOutlet]="patternlabel"
          [ngTemplateOutletContext]="{row:node}"></ng-container>
        </div>
        <div>{{node.count}}</div>
      </div>
      <div
        [class.pattern-table]="true"
        [class.tree-node-invisible]="!treeControl.isExpanded(node)">
        <app-patterns-table [patterns]="node.patterns"></app-patterns-table>
      </div>
    </li>
  </mat-tree-node>
</mat-tree>

<ng-template #patternlabel let-row="row">
  {{row.label}}
  <button *ngIf="row.help" mat-icon-button matTooltip="{{row.help}}"
