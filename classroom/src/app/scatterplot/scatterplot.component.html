<mat-card *ngIf="corpus" class="container">
  <mat-card-title>Scatter Plot</mat-card-title>
  <mat-card-subtitle>Compares the frequecies of two patterns where each point represents a document.</mat-card-subtitle>
  <mat-card-content *ngIf="categories" class="scatter_container">
    <aside class="aside aside-y">
      <label for="select_y">Y Axis:</label>
      <select id="select_y" [(ngModel)]="y_axis" (ngModelChange)="on_select($event)" ngOptions>
        <option *ngFor="let y of y_categories" [value]="y">{{y}}</option>
      </select>
    </aside>
    <footer class="aside aside-x">
      <label for="select_x">X Axis:</label>
      <select id="select_x" [(ngModel)]="x_axis" (ngModelChange)="on_select($event)">
        <option *ngFor="let x of x_categories" [value]="x">{{x}}</option>
      </select>
    </footer>
    <article class="main">
      <app-scatterplot-graph [points]="data"></app-scatterplot-graph>
    </article>
  </mat-card-content>
</mat-card>
